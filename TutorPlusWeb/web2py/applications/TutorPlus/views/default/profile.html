<body>

	<div class="wrapper wrapper--w680">
		<div class="card card-1">
			<div class="card-heading"></div>
			<div class="card-body">
				<h2 class="title">Update your Profile</h2>
				<form action="https://www.google.com" method="GET">
					<div class="input-group">
						<input class="input--style-1" type="text" id="first_name" value="" placeholder="Fisrt Name" name="first_name">
					</div>
					<div class="input-group">
						<input class="input--style-1" type="text" id="last_name" value="" placeholder="Last Name" name="last_name">
					</div>
					<div class="input-group">
						<div class="rs-select2 js-select-simple select2-search">
							<select name="university" id="profile_university" value="">
								<option disabled="disabled" value="" selected>University</option>
								<option value="">Refuse to Claim</option>
								<option value="bc">Boston College (BC)</option>
								<option value="ucsf">University of California, San Francisco (UCSF)</option>
								<option value="ucsc">University of California, Santa Cruz (UCSC)</option>
								<option value="ucd">University of California, Davis (UCD)</option>
								<option value="uic">University of Illinois at Chicago (UIC)</option>
								<option value="ubc">University of British Columbia (UBC)</option>
							</select>
							<div class="select-dropdown"></div>
						</div>
					</div>
					<div class="input-group">
						<input class="input--style-1" type="text" id="profile_major" value="" placeholder="Major" name="major">
					</div>

					<div class="row row-space">
						<div class="col-2">
							<div class="input-group" id="university-select">
								<div class="rs-select2 js-select-simple select--no-search">
									<select name="gender" id="profile_gender">
										<option disabled="disabled" value="" selected>Gender</option>
										<option value="">Refuse to Claim</option>
										<option value="ucsf">Male</option>
										<option value="ucsc">Female</option>
									</select>
									<div class="select-dropdown"></div>
								</div>
							</div>

						</div>
					</div>

					<div class="p-t-20">
						<button class="btn btn--radius btn--green" type="submit">Update</button>
					</div>

				</form>
			</div>
		</div>
	</div>
