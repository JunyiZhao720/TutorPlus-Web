      <span v-show="login_idx === 'SIGNUP'">
        <div class="container-login100">
          <div class="wrap-login100 p-t-85 p-b-20">

            <div class="login100-form validate-form" id="login_div">

              <img src="https://firebasestorage.googleapis.com/v0/b/tutorplus-93a0f.appspot.com/o/TutorPlusWeb%2Fojbk1.png?alt=media&token=e6c18d2f-f7a5-4e32-b9e7-c99d5a59bdd6" align="middle">

              <v-text-field id="username_signup_field" :rules="[rules.required]" label="Username" box color="blue" dark></v-text-field>
              <v-text-field id="password_signup_field" :append-icon="show_password ? 'visibility_off' : 'visibility'" :type="show_password ? 'text' : 'password'" :rules="[rules.required, rules.min]" name="input-10-1" counter label="Password"
                @click:append="show_password = !show_password" color="blue" box dark></v-text-field>
              <v-text-field id="re-password_signup_field" :type="show_password ? 'text' : 'password'" :rules="[rules.required, rules.min]" name="input-10-1" counter label="Re-Password" color="blue" box dark></v-text-field>

              <div class="container-login50-form-btn">
                <button v-on:click="signup()" class="login50-form-btn">Signup</button>

    <!------------------------------------ main part -------------------------------->
    <div id="main_part" v-show="logged_in">
    <!--
      <template>
        <v-alert
          v-model="alert"
          v-bind:type="alert_type"
          v-bind:color="alert_color"

      <aside>
        <figure>
          <div id="avatar">
            <img v-bind:src="profile_img_url" />
          </div>
          <figcaption>${profile_name}</figcaption>
        </figure>
        <nav>
          <ul>
            <li><a href="javascript:void(0)" v-on:click="main_idx = 'HOME'">Home</a></li>
            <li><a href="javascript:void(0)" v-on:click="main_idx = 'SEARCH'">Search</a></li>
            <li><a href="javascript:void(0)" v-on:click="main_idx = 'PROFILE'">Profile</a></li>
            <!--<li><a href="javascript:void(0)" v-on:click="main_idx = 'RESULT'">Result</a></li>-->
          </ul>
        </nav>
      </aside>

      <main>
        <!---home--->
        <div v-show="main_idx === 'HOME'">
          <h1>Welcome to Tutor+</h1>
          <p>Tutor+ is a right place to find your ideal tutor!</p>
          <a href="javascript:void(0)" v-on:click="main_idx = 'SEARCH'" class="cta">Do Search Now</a>
          <button v-on:click="logout()">logout</button>
        </div>
        <!---search--->
        <div v-show="main_idx === 'SEARCH'">

          <div class="card card-1" style="min-height:825px">
            <div class="card-heading"></div>
            <div class="card-body">

              <h3 style="color:#000">To find a tutor, you can</h3>

              <v-layout row>
                <v-flex xs5>
                  <v-autocomplete v-model="search_university" :items="school_list" :label="`University`" clearable>
                    <v-slide-x-reverse-transition slot="append-outer" mode="out-in">
                    </v-slide-x-reverse-transition>
                  </v-autocomplete>
                </v-flex>

                <v-flex xs4>
                  <v-autocomplete v-model="search_course" :items="search_course_list" :label="`Course`" clearable>
                    <v-slide-x-reverse-transition slot="append-outer" mode="out-in">
                    </v-slide-x-reverse-transition>
                  </v-autocomplete>
                  <!--<v-text-field v-model="profile_major" label="Major"></v-text-field>-->
                </v-flex>
                <v-flex xs2>
                  <v-btn color="info" v-on:click="searchTutorByCourse()">Search by course</v-btn>
                </v-flex>
              </v-layout>

              <h3 style="color:#000">or</h3>

              <v-layout row>
                <v-flex xs5 sm5 md3>
                  <v-text-field v-model="search_name" label="Tutor Name" clearable></v-text-field>
                </v-flex>

                <v-flex xs2>
                  <v-btn color="info" v-on:click="searchTutorByName()">Search by name</v-btn>
                </v-flex>
              </v-layout>

              <v-divider></v-divider>
              </br>

              <v-layout row wrap>
                <search-result-card v-for="eachTutor in search_result" v-bind:show_grade="search_show_grade" v-bind:grade="eachTutor.grade" v-bind:uid="eachTutor.id" v-bind:major="eachTutor.major" v-bind:name="eachTutor.name" v-bind:rating="eachTutor.rating"
                  v-bind:imageurl="eachTutor.imageURL" v-bind:university="school_full_name_dict[eachTutor.university]" v-on:show-detail="showTutorDetail($event)"></search-result-card>

              </v-layout>

            </div>
            <!--Card body-->
          </div>
          <!--Card-->
        </div>


        <!---profile--->
        <div v-show="main_idx === 'PROFILE'">

          <!--<div class="wrapper wrapper--w680">-->
          <div class="card card-1" style="min-height:825px">

            <!--<div class="card-heading"></div>-->
            <div class="card-body">

              <div v-if="!become_a_TA">
                <h2 class="title">Update your Profile</h2>

                <div>
                  <v-flex xs12 sm6>
                    <v-text-field v-bind:value="profile_email" label="Email" disabled></v-text-field>
                  </v-flex>
                </div>

                <div>
                  <v-layout row>
                    <v-flex xs12 sm6>
                      <v-text-field v-model="profile_name" label="Name"></v-text-field>
                    </v-flex>


                  </v-layout>
                </div>

                <div>
                  <v-autocomplete v-model="profile_university" :items="school_list" :label="`University`" clearable>
                    <v-slide-x-reverse-transition slot="append-outer" mode="out-in">
                    </v-slide-x-reverse-transition>
                  </v-autocomplete>
                </div>

                <div>
                  <v-flex xs12>
                    <v-autocomplete v-model="profile_major" :items="profile_major_list" :label="`Major`" clearable>
                      <v-slide-x-reverse-transition slot="append-outer" mode="out-in">
                      </v-slide-x-reverse-transition>
                    </v-autocomplete>
                    <!--<v-text-field v-model="profile_major" label="Major"></v-text-field>-->
                  </v-flex>
                </div>

                <v-flex xs12 sm6 md3>
                  <v-autocomplete v-model="profile_gender" :items="['Male','Female']" :label="`Gender`">
                    <v-slide-x-reverse-transition slot="append-outer" mode="out-in">
                    </v-slide-x-reverse-transition>
                  </v-autocomplete>
                </v-flex>

                <v-textarea v-model="profile_personal_statement" color="teal" placeholder="Talk about yourself..." style="margin-top:45px; margin-bottom:25px">
                  <div slot="label">
                    Personal Statement <small></small>
                  </div>
                </v-textarea>


                <v-layout row wrap>
                  <div class="p-t-20" style="margin-right:15px">
                    <button class="btn btn--radius btn--green" v-on:click="updateProfile()">Update</button>
                  </div>
                  <div class="p-t-20">
                    <button class="btn btn--radius btn--green" v-on:click="become_a_TA=true">Become a Tutor!</button>
                  </div>
                </v-layout>

              </div>

              <div v-show="become_a_TA">
                <h2 class="title">Update your Profile</h2>

                <v-layout row>
                  <ta-course-card v-for="TutorCard in tutor_card_list" v-if="TutorCard.is_active" v-bind:card="TutorCard" v-bind:school_list="school_list" v-bind:school_name_dict="school_name_dict" v-bind:school_data="school_data">
                  </ta-course-card>
                </v-layout>

                <!--
                <i class="fa fa-plus-circle" style="font-size:30px" v-on:click="newTutorCard()"></i>
                -->

                <v-btn fab dark small color="blue" v-on:click="newTutorCard()">
                    <v-icon dark>add</v-icon>
                </v-btn>

                <v-layout row wrap>
                  <div class="p-t-20" style="margin-right:15px">
                    <button class="btn btn--radius btn--green" v-on:click="updateTutorProfile()">Update</button>
                  </div>


                  <div class="p-t-20">
                    <button class="btn btn--radius btn--green" v-on:click="become_a_TA=false">Back To You Personal Profile</button>
                  </div>
